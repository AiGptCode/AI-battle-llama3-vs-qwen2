<!DOCTYPE html>
<html>
<head>
    <title>AI Battle Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>AI Battle</h1>
        <img src="https://raw.githubusercontent.com/AiGptCode/t/main/IMG_4113.png" alt="AI Battle Logo">
    </div>
    <div class="description">Welcome to our AI Battle! Ask a question and let our two AI models battle it out.</div>
    <div class="main-section">
        <div class="input-section">
            <input type="text" id="question" placeholder="Ask a question...">
            <button id="ask-button">Ask</button>
        </div>
        <div class="settings-section">
            <label for="rounds">Select number of rounds:</label>
            <input type="number" id="rounds" name="rounds" min="1" max="20" value="10">
        </div>
        <div id="botResponses"></div>
        <div class="loading-indicator" id="loading-indicator">Loading...</div>
    </div>
    <script>
        const API_URL = "https://api.fireworks.ai/inference/v1/completions";
        const API_KEYS = {
            "bot1": "moIHUdyg3k6SNmc9hLjmDtI6OvI2vatseMoNP9fmByvcQiGM",
            "bot2": "JTRQEsG1GBFLEqoy9SJBrTj7svzH13wgkHYt0hRF2lIpxEjS"
        };
        const BOT_SETTINGS = {
            "bot1": {
                model: "accounts/fireworks/models/qwen2-72b-instruct",
                max_tokens: 8192,
                top_p: 1,
                top_k: 40,
                presence_penalty: 0,
                frequency_penalty: 0,
                temperature: 0.6
            },
            "bot2": {
                model: "accounts/fireworks/models/llama-v3-70b-instruct",
                max_tokens: 8192,
                top_p: 1,
                top_k: 40,
                presence_penalty: 0,
                frequency_penalty: 0,
                temperature: 0.6
            }
        };

        let conversationHistory = [];
        let currentBot = "user";
        let conversationRounds = 10;

        async function getBotResponse(botName, messages) {
            const payload = {
                ...BOT_SETTINGS[botName],
                messages: messages
            };

            const headers = {
                "Accept": "application/json",
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEYS[botName]}`
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.choices || !data.choices.length) {
                    throw new Error("No response from API");
                }

                return data.choices[0].message.content;
            } catch (error) {
                console.error(error);
                return "An error occurred while fetching the response.";
            }
        }

        function textToSpeech(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        async function alternateConversation() {
            for (let i = 0; i < conversationRounds; i++) {
                const prompt = generatePrompt(conversationHistory, currentBot);
                let botResponse;

                if (currentBot === "user") {
                    botResponse = await getUserResponse();
                    conversationHistory.push({ role: "user", content: botResponse });
                } else {
                    botResponse = await getBotResponse(currentBot, prompt);
                    conversationHistory.push({ role: "assistant", content: botResponse });
                }

                setTimeout(() => {
                    document.getElementById('botResponses').innerHTML +=
                        `<div class="bot-response ${currentBot}-response"><p>${botResponse}</p></div>`;
                    textToSpeech(botResponse, 'fa');
                }, (i * 1000) + 1000);

                currentBot = currentBot === "user" ? "bot1" : currentBot === "bot1" ? "bot2" : "bot1";
            }
        }

        async function askQuestion() {
            conversationRounds = document.getElementById('rounds').value;
            await alternateConversation();
        }

        async function getUserResponse() {
            return new Promise(resolve => {
                const userQuestion = document.getElementById('question').value;
                document.getElementById('question').value = "";
                resolve(userQuestion);
            });
        }

        document.getElementById('ask-button').addEventListener('click', askQuestion);
    </script>
</body>
</html>
