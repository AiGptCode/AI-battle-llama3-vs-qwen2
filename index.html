

<!DOCTYPE html>
<html>
<head>
    <title>AI Battle Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #292929;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.top-bar {
    background-color: #808080;
    color: #f5f5f5;
    padding: 20px;
    text-align: center;
    width: 100%;
    font-size: 24px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.main-section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    border-radius: 10px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ccc #f0f0f0;
}

.bot-response {
    margin: 20px 0;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 16px;
    line-height: 1.8;
    animation: fadeIn 1s;
    color: #333;
    font-family: Arial, sans-serif;
}

.bot1-response {
    background-color: #ffddc1;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.bot2-response {
    background-color: #c1ffd7;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#question {
    padding: 15px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 70%;
    box-sizing: border-box;
    font-size: 18px;
    color: #333;
    background-color: #fff;
}

button {
    padding: 15px;
    background-color: #444;
    color: #ffd700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
}

::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: #f0f0f0;
}

::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 20px;
    border: 3px solid #f0f0f0;
}
 </style>
</head>
<body>

<div class="top-bar">
    <h1>AI Battle</h1>
</div>
<div class="description">Welcome to our AI Battle! Ask a question and let our two AI models battle it out.</div>
<div class="main-section">
    <div style="display: flex; align-items: center;">
        <input type="text" id="question" placeholder="Ask a question...">
        <button onclick="askQuestion()">Ask</button>
    </div>
    <div>
        <label for="rounds">Select number of rounds:</label>
        <input type="number" id="rounds" name="rounds" min="1" max="20" value="10">    </div>
    <div id="botResponses"></div>
</div>
<script>
    let conversationHistory = [];
    let currentBot = "bot1";
    let conversationRounds = 10;
    const apiKeys = {
        "qwen2-72b-instruct": "moIHUdyg3k6SNmc9hLjmDtI6OvI2vatseMoNP9fmByvcQiGM",
        "llama-v3-70b-instruct": "A3JblNQmMhD6DjacoCK5ghFJiAYsmd0tx46SC2tKgNIAW6j9"
    };

    function generatePrompt(conversation, bot) {
        const systemMessage = bot === "bot1" ?
            "You are a highly intelligent assistant. Provide insightful and informative responses." :
            "You are a critical thinker assistant. Analyze and respond thoughtfully and also answer questions in the same language as the user.";
        return [{ role: "system", content: systemMessage }].concat(conversation);
    }

    async function getAssistantResponse(model, messages) {
        const apiKey = apiKeys[model];
        const url = "https://api.fireworks.ai/inference/v1/chat/completions";
        const payload = {
            model: `accounts/fireworks/models/${model}`,
            messages: messages
        };
        const headers = {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return "An error occurred while fetching the response.";
        }
    }

    function textToSpeech(text, lang) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        speechSynthesis.speak(utterance);
    }

    async function alternateConversation() {
        for (let i = 0; i < conversationRounds; i++) {
            const bot = currentBot === "bot1" ? "qwen2-72b-instruct" : "llama-v3-70b-instruct";
            const prompt = generatePrompt(conversationHistory, currentBot);
            const botResponse = await getAssistantResponse(bot, prompt);
            conversationHistory.push({ role: "assistant", content: botResponse });

            setTimeout(() => {
                document.getElementById('botResponses').innerHTML += 
                    `<div class="bot-response ${currentBot}-response"><p>${botResponse}</p></div>`;
                textToSpeech(botResponse, 'fa');
            }, (i * 1000) + 1000);

            currentBot = currentBot === "bot1" ? "bot2" : "bot1";
        }
    }

    async function askQuestion() {
        const question = document.getElementById('question').value;
        conversationHistory.push({ role: "user", content: question });
        conversationRounds = document.getElementById('rounds').value;

        const promptBot1 = generatePrompt(conversationHistory, "bot1");
        const bot1Response = await getAssistantResponse("qwen2-72b-instruct", promptBot1);
        conversationHistory.push({ role: "assistant", content: bot1Response });
        document.getElementById('botResponses').innerHTML += 
            `<div class="bot-response bot1-response"><p>${bot1Response}</p></div>`;
        textToSpeech(bot1Response, 'fa');

        conversationHistory.push({ role: "user", content: bot1Response });
        const promptBot2 = generatePrompt(conversationHistory, "bot2");
        const bot2Response = await getAssistantResponse("llama-v3-70b-instruct", promptBot2);
        conversationHistory.push({ role: "assistant", content: bot2Response });
        document.getElementById('botResponses').innerHTML += 
            `<div class="bot-response bot2-response"><p>${bot2Response}</p></div>`;
        textToSpeech(bot2Response, 'fa');

        await alternateConversation();
    }
</script>
</body>
</html>
